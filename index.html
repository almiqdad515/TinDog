<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      /* Hint: What can you do with a media query and flexbox? */

      .pricing-container{
        display: flex;
        justify-content: space-evenly;
        gap: 20px;
        height: 100vh;
        flex-wrap: wrap;
        align-content: center;
        position: relative;


      }

      .pricing-plan{
        text-align: center;
        background-color: #B99470;
        border-radius: 30px;
        color: #fff;
        padding: 10px;
        flex: 0 0 400px;
        height: 400px;


      }
      ul.plan-features{
        list-style: none;
        margin-left: -40px;
      }
      

      div div .plan-price{
        font-size: 3rem;
        font-weight: bold;
        color: #FEFAE0;
        padding: 5px;
      }

      div div .plan-title{
        font-size: 2rem;
        font-weight: bold;
        color: #FEFAE0;
        padding: 5px;
      }

      button{
        color: #B99470;
        background-color: #FEFAE0;
        border: 0px;
        border-radius: 10px;
        padding: 10px 2px;
        height: 50px;
        width: 90px;
        font-size: 1.2rem;
        margin: 10px;
      }
      p{
        font-size: 1.5rem;
      }
      
      

      @media (max-width: 1200px) {
        .pricing-container{
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        gap: 10px;
        height: 100vh;
        flex-wrap: nowrap;
        align-items: center;
        position: relative;
      }
      .pricing-plan{
        text-align: center;
        background-color: #B99470;
        border-radius: 30px;
        color: #fff;
        padding: 10px;
        flex: 0 0 300px;
        height: 350px;
      }
      button{
        color: #B99470;
        background-color: #FEFAE0;
        border: 0px;
        border-radius: 10px;
        padding: 10px 2px;
        height: 40px;
        width: 80px;
        font-size: 1.2rem;
        margin: 0px;
      }





      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li><p>âœ… 10GB Storage</p></li>
          <li><p>âœ… 1 User</p></li>
          <li><p>ðŸš« Support</p></li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li><p>âœ… 50GB Storage</p></li>
          <li><p>âœ… 5 Users</p></li>
          <li><p>âœ… Phone &amp; Email Support</p></li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li><p>âœ… 100GB Storage</p></li>
          <li><p>âœ… 10 Users</p></li>
          <li><p>âœ… 24/7 Support</p></li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
